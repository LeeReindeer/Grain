language: android

notifications:
  email: false

jdk:
  - oraclejdk8

sudo: false

android:
  components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-26.0.0
    # The SDK version used to compile your project
    - android-26
    - extra-android-m2repository
    - extra-android-support

before_install:
 - chmod +x gradlew

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/